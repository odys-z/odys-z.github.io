<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>XTest SVG -&gt; Obj3</title>
	<script type='text/javascript' src='../../node_modules/three/build/three.min.js'></script>
	<script type='text/javascript' src='../../dist/xv-0.3.0.min.js'></script>
</head>
<body>
  <canvas id='canv'></canvas>
  <script>
  "use strict";

  /**Senario: suppose you have an SVG file and it's pathes to be animated */
  const xworld = new xv.XWorld(document.getElementById('canv'),
					  window, {canvasize: [480, 320]});
  xworld.addEntities( {
	id: 'u',
	Obj3: { geom: xv.XComponent.Obj3Type.SvgPath,
			box: [5] }, // curve segments - ignored as svg path don't use it
	Visual:{
		vtype: xv.AssetType.PathTube,
		paras: {
			asset: 'tex/uestc.svg',     // svg path
			nodes: ['u'],
		    origin: [0, 0, 0],          // override svg attribute
			color: 0x00ff00,            // override svg attribute
			tubularSegments: 50 } }
  });
